<html>
<head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script type="text/javascript" src="infobubble.js"></script>

<script>
  var socket = io();
  var map, infoBubble;
  var geocoder = new google.maps.Geocoder();
  var markers = [];
  $(function() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 39.8282, lng: -98.5795},
      zoom: 4
    });
    socket.on('new_tweet', function(data) {
      geocoder.geocode({'address': data.place}, function(results, status) {
        if (status == google.maps.GeocoderStatus.OK) {
          var image = {
            url: data.twitpic,
            size: new google.maps.Size(64, 64),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(0, 0)
          };
          var marker = new google.maps.Marker({
            position: results[0].geometry.location,
            map: map,
            title: data.text,
            icon: image,
            animation: google.maps.Animation.DROP
          });
          markers.push(marker);

          var infoBubble = new InfoBubble({
            map: map,
            backgroundColor: '#4099FF',
            borderColor:'#4099FF',

            maxWidth: 512,
            minWidth: 512,
            maxHeight: 276,
            minHeight: 276,
            content: "<div class=\"row\" id=\"space\">" +
            "<div class=\"col-md-6\"> " +
            "<img src=\"" + data.twitpic.replace('_normal', '') + "\"width=256 height=256\" /> " +
            "</div>" +
            "<div class=\"col-md-6\" id=\"textspace\">" +
            "<h4 id=\"username\">" +"@"+ data.name +"</h4>"+
            data.text + "<br>" +
            "<div class=\"col-md-6\">" +
            "<h5 id=\"social\">Following<h5>" +
            data.following  +
            "</div>" +
            "<div class=\"col-md-6\">" +
            "<h5 id=\"social\">Followers<h5>"+
            data.followers +
            "</div>" +
            "</div>" +
            "</div>"
          });
          marker.addListener('click', function() {
            infoBubble.open(map, marker);
          });
        }
      });
    });
    $("#search-form").submit(function(e) {
      e.preventDefault();
      var query = $("#search-form input[name=query]").val();
      for(var i = 0; i < markers.length; i ++) {
        markers[i].setMap(null);
      }
      markers = [];
      socket.emit('query', query);
    });
  });
</script>
<style type="text/css">
html, body { height: 100%; margin: 0; padding: 0;}
#map { height: 800px; }
#space {background-color: #4099FF; overflow: hidden;}
#social {font-style: bold;}
#username {font-style: bold; color: black;}
#textspace {text-align: center;}
</style>
</head>
<body>
  <h1>tweetmap</h1>
  <form id="search-form">
    <label>search: </label>
    <input type="text" name="query" />
    <input type="submit" value="submit" />
  </form>
<div id="map">

</div>

</body>
</html>
